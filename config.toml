baseURL = "http://example.org/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"
title = "Eric Armbruster"

[params]
  defaultTheme = "auto"
  title = "Eric Armbruster"
  description = "A personal blog about life, computer science, and cybsersecurity."
  # LoveIt theme version
  version = "0.2.X"
  # which hash function used for SRI, when empty, no SRI is used ("sha256", "sha384", "sha512", "md5")
  fingerprint = "sha512"
  
  [params.header.title]
    logo = ""
    name = "Eric Armbruster"
    pre = ""
    post = ""
    typeit = true

  [params.home.profile]
    enable = true
    typeit = true
    social = true
    gravatarEmail = "eric1@armbruster-online.de"
    title = "A blog about security and other things"
    subtitle = ""

  [params.footer]
    enable = true
    hugo = false
    copyright = false
    author = false

  [params.social]
    [params.social.Email]
      weight = 2
      id = "eric.armbruster@tum.de"
      title = "Email"
    [params.social.Keybase]
      weight = 3
      id = "armbruer"
      prefix = "https://keybase.io/"
      title = "Keybase"
    [params.social.Matrix]
      weight = 4
      id = "@eric:kde.org"
      prefix = "https://matrix.to/#/"
      title = "Matrix"
    [params.social.Gitlab]
      weight = 5
      id = "eric"
      prefix = "https://invent.kde.org/"
      title = "KDE Gitlab"
    [params.social.Github]
      weight = 6
      id = "armbruer"
      prefix = "https://github.com"
      title = "Github"
    [params.social.Mastodon]
      weight = 7
      id = "@earmbruster"
      prefix = "https://mastodon.social/"
      title = "Mastodon"
    [params.social.LinkedIn]
      weight = 8
      id = "ericlucasarmbruster"
      prefix = "https://linkedin.com/in/"
      title = "LinkedIn"




[author]
  name = "Eric Armbruster"
  email = "eric.armbruster@tum.de"
  link = ""

[privacy]
  [privacy.googleAnalytics]
    respectDoNotTrack = true

